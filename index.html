<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Roll a dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fixed left-0 transition duration-1000 bg-gray-700 opacity-0 leftCurtain"></div>
  <div class="fixed right-0 transition duration-1000 bg-gray-700 opacity-60 rightCurtain"></div>
<main class="flex flex-col items-center justify-center w-full h-full pt-20">
  <div class="absolute flex flex-col items-center self-start ml-52 left">
    <span class="text-white">player 1 score:</span>
    <span class="text-white text-9xl OneScore">0</span>    
  </div>
  <div class="absolute flex flex-col items-center self-end right mr-52">
    <span class="text-white">player 2 score</span>
    <span class="text-white text-9xl TwoScore">0</span>
  </div>

    <div class="scene">
        <div class="cube">
          <div class="flex items-center justify-center p-5 cube__face cube__face--front">
              <div class="w-5 h-5 bg-white border-white rounded-full"></div>
          </div>
          <div class="flex flex-col justify-between p-5 cube__face cube__face--back">
            <div class="self-end w-5 h-5 bg-white border-white rounded-full"></div>
            <div class="w-5 h-5 bg-white border-white rounded-full"></div>
          </div>
          <div class="flex flex-col justify-between p-5 cube__face cube__face--right">
            <div class="self-end w-5 h-5 bg-white border-white rounded-full"></div>
            <div class="self-center w-5 h-5 bg-white border-white rounded-full"></div>
            <div class="w-5 h-5 bg-white border-white rounded-full"></div>              
          </div>
          <div class="grid grid-cols-2 grid-rows-2 p-5 cube__face cube__face--left">
            <div class="w-5 h-5 bg-white border-white rounded-full "></div>
            <div class="w-5 h-5 bg-white border-white rounded-full justify-self-end"></div>
            <div class="self-end w-5 h-5 bg-white border-white rounded-full"></div>
            <div class="self-end w-5 h-5 bg-white border-white rounded-full justify-self-end"></div>
          </div>
          <div class="grid grid-cols-3 grid-rows-3 p-5 cube__face cube__face--top">
            <div class="w-5 h-5 bg-white border-white rounded-full"></div>
            <div class="w-5 h-5 col-start-3 bg-white border-white rounded-full justify-self-end second"></div>
            <div class="self-center w-5 h-5 col-span-3 bg-white border-white rounded-full justify-self-center"></div>
            <div class="self-end w-5 h-5 bg-white border-white rounded-full"></div>
            <div class="self-end w-5 h-5 col-start-3 bg-white border-white rounded-full justify-self-end"></div>
          </div>
          <div class="grid grid-cols-2 p-5 cube__face cube__face--bottom">
            <div class="w-5 h-5 bg-white border-white rounded-full"></div>
            <div class="w-5 h-5 bg-white border-white rounded-full justify-self-end"></div>
            <div class="self-center w-5 h-5 bg-white border-white rounded-full"></div>
            <div class="self-center w-5 h-5 bg-white border-white rounded-full justify-self-end"></div>
            <div class="self-end w-5 h-5 bg-white border-white rounded-full"></div>
            <div class="self-end w-5 h-5 bg-white border-white rounded-full justify-self-end"></div>
          </div>
        </div>
      </div>
      <div>
        <button class="p-2 text-white bg-red-600 roll">ROLL</button>
        <button class="hidden p-2 ml-4 text-white bg-yellow-500 PassTurn">Pass turn</button>
      </div>
</main>
<script src="index.js"></script>
</body>
</html>
